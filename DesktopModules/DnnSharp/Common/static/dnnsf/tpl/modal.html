<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="glyphicon glyphicon-remove close" data-dismiss="modal" aria-label="Close"></span>
                <h4 class="modal-title" data-ng-bind-html="$sce.trustAsHtml(title)"></h4>

            </div>
            <div class="modal-body" data-ng-bind-html="$sce.trustAsHtml(content)"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-ng-click="onsubmit()" data-dismiss="modal">Ok</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
