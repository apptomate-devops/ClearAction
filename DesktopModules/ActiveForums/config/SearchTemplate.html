<div class="forum-row-wrapper">
    <div class="forum-left-col col-sm-8">
        <div class="forum-post">
            <div class="forum-more-top">
                <div class="forum-bio">
                    <div class="forum-bio-right">
                        <strong> </strong><br>
                        <br>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="forum-post-date">
                    Last Reply  Author {GetLastPostAuthor}
                    &nbsp;&nbsp;::&nbsp;&nbsp;
                    Last Reply Posted on {GetPostTime}
                </div>
            </div>
            <div class="forum-content">
                <h3><a href="{TOPICURL}">{SUBJECT}</a></h3>
                <p>{BODY}</p>
            </div>
            <p>
                Posted By:<b>{GetLastPostAuthor}</b> , Posted on <b>{GetPostTime}</b>
            </p>
            <div class="forum-interact">
                <div class="forum-recommend">
                    {RECOMMAND} Recommend
                </div>
                <div class="forum-replies">{VIEWCOUNT} Views</div>
            </div>
            <div style="float:right">
                <a href="{TOPICURL}">Read More..</a>
            </div>

        </div>
    </div>
</div>
<hr />
